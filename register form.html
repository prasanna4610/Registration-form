<!DOCTYPE html>
<head>

    <link rel="icon" href="register.png">

<body style="background: linear-gradient(to left ,blue,rgba(119, 0, 73, 0.826));">

        <h1 style="color: aliceblue;">Registration  Form</h1>

    <form>
        <table>

            <tr>
